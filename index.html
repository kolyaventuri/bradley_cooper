<html>
  <head>
    <title>Bradley Cooper</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="col left">
        <div class="grid">
          <div class="cell wide green">
            <div class="content">
              <div class="blurb">
                <h1>Kolya Venturi</h1>
                <p>I'm a programmer playing around with CSS.</p>
                <p>Take a look at my portfolio to see what I was working.</p>
              </div>
              <ul class="buttons">
                <li>
                  <i class="fas fa-arrow-alt-circle-down"></i>
                  <p>Resume</p>
                </li>
                <li>
                  <i class="fas fa-info-circle"></i>
                  <p>Contact</p>
                </li>
              </ul>
            </div>
          </div>
          <div class="cell yellow">
            <div class="content">
              <i class="fas fa-user"></i>
              <p>Profile</p>
            </div>
          </div>

          <div class="cell blue">
            <div class="content">
              <i class="fas fa-check-circle"></i>
              <p>Experience</p>
            </div>
          </div>
          <div class="cell red">
            <div class="content">
              <i class="fas fa-book"></i>
              <p>Education</p>
            </div>
          </div>
          <div class="cell green">
            <div class="content">
              <i class="fas fa-edit"></i>
              <p>Blog</p>
            </div>
          </div>

          <div class="cell orange">
            <div class="content">
              <i class="fas fa-plus"></i>
              <p>Social Menu</p>
            </div>
          </div>
          <div class="cell blue">
            <div class="content">
              <i class="fas fa-paper-plane"></i>
              <p>Contact</p>
            </div>
          </div>
          <div class="cell orange">
            <div class="content">
              <i class="fas fa-desktop"></i>
              <p>Portfolio</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col right">
        <div class="image_nav">
          <div class="buttons">
            <i class="fas fa-chevron-circle-left"></i>
            <i class="fas fa-chevron-circle-right"></i>
          </div>
        </div>
        <ul class="images">
          <li>
            <img src="images/image1.png" />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
